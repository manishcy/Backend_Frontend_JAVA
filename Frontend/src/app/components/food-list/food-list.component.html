<div class="container mt-4">
    <div class="list row">
        <div class="col-md-4">
         
        </div>
        <div class="col-md-4">
          <h4>Food List</h4>
          <ul class="list-group">
            <li class="list-group-item"
             *ngFor="let food of foodList; let i = index"
              [class.active]="i == currentIndex"
              (click)="setActiveFood(food, i)"
            >
              {{ food.foodName }}
            </li>
          </ul>
          <a
          class="btn btn-primary"
        routerLink="/add-food/{{ restuarant_id }}"
      >
        Add Food
      </a>
      
        </div>
        <div class="col-md-6">
          <app-food-details
            [viewMode]="true"
            [currentFood]="currentFood"
          ></app-food-details>
        </div>
      </div>
    </div>
